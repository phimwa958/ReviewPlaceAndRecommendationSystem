<div class="pagination flex justify-center items-center space-x-2 mt-8">
    {% if page_obj.has_previous %}
        <a href="?page=1{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="px-4 py-2 border rounded-md text-blue-600 hover:bg-blue-100">First</a>
        <a href="?page={{ page_obj.previous_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="px-4 py-2 border rounded-md text-blue-600 hover:bg-blue-100">Previous</a>
    {% endif %}

    <span class="current-page px-4 py-2 border rounded-md bg-blue-600 text-white">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
    </span>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="px-4 py-2 border rounded-md text-blue-600 hover:bg-blue-100">Next</a>
        <a href="?page={{ page_obj.paginator.num_pages }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="px-4 py-2 border rounded-md text-blue-600 hover:bg-blue-100">Last</a>
    {% endif %}
</div>
